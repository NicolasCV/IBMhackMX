<!DOCTYPE html>
<html>
    <body>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <title>INE - Clave Votador</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="customs.css">

        <!-- IMAGEN EN LO DE HASTA ARRIBA -->
        <div style="text-align:center">
            <img class="img-responsive" style="text-align:center" src="https://www.ine.mx/wp-content/uploads/2017/04/logo-ine.png" alt="Logo INE">
        </div>

        <br><br><br>

        
        <div style="text-align:center">
            <!-- LABEL + INPUT -->
            <label for="inputT" class="form-label" id = "TL">Ingrese su <span style="font-weight:bold">Ticket de Votante</span> que se le proporciono en la entrada</label>
            <input id = "inputT" class="form-control form-control-lg" type="text" placeholder="Ticket de Votante" aria-label=".form-control-lg example">
            <br>

            <!-- BOTON -->
            <button type="button" onclick="enter()" class="btn btn-secondary">Ingresar</button>
        </div>


        <script src="index.js"></script>
    </body>
</html>
